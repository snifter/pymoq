language: python
python:
  - "3.5"
  - "3.6"
  - "3.6-dev" # 3.6 development branch
  - "3.7-dev" # 3.7 development branch
  - "nightly"
install:
  - pip install -r requirements.txt
script:
  - python -m coverage run -m unittest discover -v -s ./tests -p "*_test.py"
after_success:
  - codecov
deploy:
  provider: pypi
  user: "snifter"
  password: $PYPI_PASSWORD
  distributions: "sdist bdist_wheel"
  on:
    tags: true